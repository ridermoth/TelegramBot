group 'com.ridermoth.telegram'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile("org.telegram:telegrambots:3.6")
}

task stage(dependsOn: ['installDist'])
